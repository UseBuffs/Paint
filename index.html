<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint!</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Paint!</h1>
        <div class="content">
            <div class="grid"></div>
            <div>
                <input class="text" type="text" placeholder="Canvas Size" value="16" onchange="input=(this.value)"/>
                <button class="button" onclick="gridCheck(input)">Change Size</button>
            </div>
        </div>
    </div>    
</body>
</html>
